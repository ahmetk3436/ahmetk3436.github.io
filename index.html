<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kablosuz Açıklanmış</title>
  <style>
    @keyframes renkDegisimi {
      0% {
        color: red;
      }
      25% {
        color: blue;
      }
      50% {
        color: green;
      }
      75% {
        color: orange;
      }
      100% {
        color: purple;
      }
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    div {
      text-align: center; /* Videoyu yatayda ortala */
    }

    h1 {
      animation: renkDegisimi 5s linear infinite;
      font-size: 2em; /* Font boyutunu istediğiniz değere ayarlayabilirsiniz */
    }

    #myVideo {
      max-width: 100%; /* Videoyu div'in genişliğine sığacak şekilde ayarla */
      vertical-align: middle; /* Videoyu dikeyde ortala */
    }
  </style>
</head>
<body>
  <div>
    <h1 style="font-size: 120px;">Kablosuz Açıklanmış</h1>
    
    <video id="myVideo" autoplay controls loop>
      <source src="jack_sparrow.mp4" type="video/mp4">
      Tarayıcınız video elementini desteklemiyor.
    </video>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var video = document.getElementById("myVideo");
      video.play();
    });
  </script>
</body>
</html>
