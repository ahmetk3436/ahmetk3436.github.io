<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kablosuz Açıklanmış</title>
  <style>
    @keyframes renkDegisimi {
      0% {
        color: red;
      }
      25% {
        color: blue;
      }
      50% {
        color: green;
      }
      75% {
        color: orange;
      }
      100% {
        color: purple;
      }
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    div {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 0 20px;
    }

    h1 {
      animation: renkDegisimi 5s linear infinite;
      font-size: 2em;
    }

    #myVideo {
      width: 100%;
      height: auto;
      max-width: 100%;
      vertical-align: middle;
    }

    #downloadButton {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="font-size: 5vw;">Kablosuz Açıklanmış</h1>
    
    <video id="myVideo" autoplay controls loop>
      <source src="jack_sparrow.mp4" type="video/mp4">
      Tarayıcınız video elementini desteklemiyor.
    </video>

    <a id="downloadButton" href="#" onclick="downloadFile()">İndir</a>
  </div>

  <script>
    function downloadFile() {
      var zipFilePath = "kablosuz_aciklanmis.pdf";

      var link = document.createElement("a");

      link.href = zipFilePath;

      link.download = "kablosuz_aciklanmis.pdf";

      link.click();
    }

    document.addEventListener("DOMContentLoaded", function() {
      var video = document.getElementById("myVideo");
      video.play();
    });
  </script>
</body>
</html>
